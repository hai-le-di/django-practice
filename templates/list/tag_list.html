{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'list:tag-create' %}" class="btn btn-primary link-to-page">
      +
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Tag</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      {% for tag in tag_list %}
        <tbody>
          <tr>
            <th>
              {{ tag.name }}
            </th>
            <td><a href="{% url 'list:tag-update' pk=tag.id %}">Update</a></td>
            <td><a href="{% url 'list:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags in the list</p>
  {% endif %}
{% endblock %}

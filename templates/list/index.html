{% extends "base.html" %}

{% block content %}
  <h1>ToDo list!</h1>
  {% if num_tasks %}
  {% for task in num_tasks %}
    <ul>
      <li>task ({{ task.tags }})</li>
    </ul>
  {% endfor %}
  {% else %}
    <p>There are no tasks yet...</p>
  {% endif %}

  <p>You have visited this page
      {{ num_visits }} time{{ num_visits|pluralize }}.
  </p>

{% endblock %}
